<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator by $m@rtech</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1>CGPA Calculator</h1>

    <div id="course-container">
      <div class="course-row">
        <input type="text" placeholder="Course Code" class="course">
        <input type="number" placeholder="Unit" class="unit">
        <select class="grade">
          <option value="5">A</option>
          <option value="4">B</option>
          <option value="3">C</option>
          <option value="2">D</option>
          <option value="1">E</option>
          <option value="0">F</option>
        </select>
      </div>
    </div>

    <button class="add-btn" onclick="addCourse()">+ Add Course</button>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>

    <div class="result" id="result">Your CGPA will appear here</div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
